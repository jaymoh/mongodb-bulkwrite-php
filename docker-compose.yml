services:
  # MongoDB service
  mongodb:
    image: mongodb/mongodb-atlas-local
    container_name: bulkwrite_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: bulkwriteuser
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: bulkwritedb
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # PHP CLI service for running scripts
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bulkwrite_php
    working_dir: /app
    volumes:
      - ./:/app
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
